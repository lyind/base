plugins {
    id 'idea'
    id 'java'
    id 'maven'
}

group 'net.talpidae'
version '1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}

dependencies {
    //compile 'org.projectlombok:lombok:1.16.14'
    //apt 'org.projectlombok:lombok:1.16.14'  // don't forget!
    compileOnly "org.projectlombok:lombok:1.16.16"

    compile 'javax.enterprise:cdi-api:2.0-PFD'
    compile 'com.squarespace.jersey2-guice:jersey2-guice-impl:1.0.6'

    compile 'net.sf.jopt-simple:jopt-simple:6.0-alpha-1'
    compile 'org.slf4j:jul-to-slf4j:1.7.23'

    compile 'org.tinylog:tinylog:1.1'
    compile 'org.tinylog:log4j-facade:1.1'
    compile 'org.tinylog:slf4j-binding:1.1'

    compile 'io.jsonwebtoken:jjwt:0.7.0'

    compile 'io.undertow:undertow-websockets-jsr:1.4.10.Final'

    compile 'org.apache.commons:commons-pool2:2.4.2'

    compile 'org.glassfish.jersey.ext.cdi:jersey-cdi1x:2.25.1'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.25.1'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.25.1'
    compile 'org.glassfish.jersey.ext:jersey-proxy-client:2.25.1'
    compile 'org.glassfish.jersey.ext.rx:jersey-rx-client-rxjava:2.25.1'

    compile 'com.fasterxml.jackson.core:jackson-core:2.8.6'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.8.6'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.6'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.8.6'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.6'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}


task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}
